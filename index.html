<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="column-half-h">
          <h2 class="title">AnimeSearch</h2>
        </div>
        <div class="column-half-h">
          <form>
            <input type="text" placeholder="Anime / Genre" class="input-bar">
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="column-full button-row">
          <button type="button" class="home-button menu-button">Home</button>
          <button type="button" class="top-button menu-button">Top Rated</button>
          <button type="button" class="random-button menu-button">Random</button>
          <button type="button" class="mylist-button menu-button">My List</button>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="column-full">
          <h2 class="top-header">Top Anime</h2>
        </div>
      </div>
      <div class="column-load hidden">
        <i class="loading fas fa-spinner"></i>
      </div>
      <div class="top-list row wrap-row">
      </div>
      <div class="row">
        <div class="column-full">
          <h2 class="random-header">Random</h2>
        </div>
      </div>
      <div class="random-list row wrap-row">
      </div>
      <div class="column-load hidden">
        <i class="loading fas fa-spinner"></i>
      </div>
      <div class="large-container">

      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
